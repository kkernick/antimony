name = "wayland"
description = "Provide the wayland socket."

files.resources.ro = [
  "/usr/share/X11/xkb",
]

files.platform.ro = [
  "$XDG_RUNTIME_DIR/$WAYLAND_DISPLAY",
]

[environment]
"WAYLAND_DISPLAY" = "$WAYLAND_DISPLAY"
"XDG_SESSION_TYPE" = "wayland"
"XDG_CURRENT_DESKTOP" = "$XDG_CURRENT_DESKTOP"
"DESKTOP_SESSION" = "$DESKTOP_SESSION"
