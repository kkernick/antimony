home.policy = "Enabled"

features = ["gtk3", "python", "network", "gtksourceview"]
libraries = ["libvirt*", "libosinfo*", "libspice-client*"]

[files]
resources.ReadOnly = [
  "/usr/share/osinfo",
  "/usr/share/hwdata",
]
platform.ReadOnly = [
  "/var/run/libvirt",
  "/sys"
]

[ipc]
system_bus = true
own = ["org.virt-manager.virt-manager"]
